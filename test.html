<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Webpage</title>
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        line-height: 1.6;
      }

      container {
        max-width: 960px;
        margin: auto;
        overflow: hidden;
      }

      /* Header Styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Navigation Styles */
      nav {
        background-color: #444;
        padding: 10px 0;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 3px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #555;
      }

      /* Section Styles */
      section {
        padding: 20px;
        background-color: #fff;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Webpage</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <container>
      <section>
        <h2>About Us</h2>
        <p>This is a simple webpage created using HTML and CSS.</p>
        <p>
          This is just a test mannnn!!!!!
          Yes this is it!.
        </p>
      </section>
    </container>
    <footer>
      <p>&copy; 2024 My Simple Webpage</p>
    </footer>
  </body>
</html>
